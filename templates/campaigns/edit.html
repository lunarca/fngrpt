{% extends "../main.html" %}

{% block title %}Edit {{ campaign.name }}{% end %}

{% block content %}
<div class="container">
    <div class="well">
        <form class="form-horizontal" role="form" action="/campaigns/edit/{{ campaign.uuid }}", method="post">
            {% raw xsrf_form_html() %}
            <div class="form-group">
                <label for="campaign-name" class="col-lg-2 control-label">Campaign Name</label>
                <div class="col-lg-10">
                    <input autofocus required id="campaign-name" name="name" type="text" class="form-control" value="{{ campaign.name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="campaign-endpoint" class="col-lg-2 control-label">Endpoint</label>
                <div class="col-lg-10">
                    <input required id="campaign-endpoint" name="endpoint" type="text" class="form-control" value="{{ campaign.endpoint }}">
                </div>
            </div>

            <div class="form-description">
                <label for="campaign-description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input required id="campaign-description" name="description" type="text" class="form-control" value="{{ campaign.description }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fa fa-fw fa-plus"></i>
                Update Campaign
            </button>
        </form>
    </div>
</div>

{% end %}
